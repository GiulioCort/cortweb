<!DOCTYPE html>
<html>
<head>
    <meta charset = "utf-8">
    <title>Calcolatrice</title>
    <link rel="icon" type="image/x-icon" href="../../../Iconasito.png">
    <link rel="stylesheet" href="../../../style.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
</head>

<body>
    <div class="w3-bar barra">
        <a href="../../../index.html" class="w3-bar-item w3-button w3-hover-amber">Home</a>
        <a href="../../Python.html" class="w3-bar-item w3-button w3-hover-amber">Python</a>
        <a href="../../HTML.html" class="w3-bar-item w3-button w3-hover-amber">HTML</a>
        <a href="../../../login.html" class="w3-bar-item w3-right w3-button w3-hover-amber">Login</a>
    </div>
    <div id="calc" class="w3-display-middle">
        <input id="schermo" readonly>
        <div id="tasti">
            <button onclick="aggiungi('7')">7</button>
            <button onclick="aggiungi('8')">8</button>
            <button onclick="aggiungi('9')">9</button>
            <button onclick="aggiungi(' / ')" class="w3-amber">:</button>
            <button onclick="aggiungi('4')">4</button>
            <button onclick="aggiungi('5')">5</button>
            <button onclick="aggiungi('6')">6</button>
            <button onclick="aggiungi(' * ')" class="w3-amber">x</button>
            <button onclick="aggiungi('1')">1</button>
            <button onclick="aggiungi('2')">2</button>
            <button onclick="aggiungi('3')">3</button>
            <button onclick="aggiungi(' - ')" class="w3-amber">-</button>
            <button onclick="aggiungi('0')">0</button>
            <button onclick="aggiungi('.')">.</button>
            <button onclick="calcola()">=</button>
            <button onclick="aggiungi(' + ')" class="w3-amber">+</button>
            <button onclick="pulisci()">C</button>
        </div>
    </div>

    <script src="calc.js"></script>
</body>
</html>
